<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculatr</title>
  </head>
  <body>
    <div class="main-class">
      <p class="title">Calculator</p>
      <div class="displayNumbers"></div>
      <p>
        <button onclick = "calculation += '1';cap();">1</button>
        <button onclick = "calculation += '2';cap();">2</button>  
        <button onclick = "calculation += '3';cap();">3</button>
        <button onclick = "calculation += '+';cap();">+</button>
      </p>
      <p>
        <button onclick = "calculation += '4';cap();">4</button>
        <button onclick = "calculation += '5';cap();">5</button>
        <button onclick = "calculation += '6';cap();">6</button>
        <button onclick = "calculation += '-';cap();">-</button>
      </p>
      <p>
        <button onclick = "calculation += '8';cap();">8</button>
        <button onclick = "calculation += '9';cap();">9</button>
        <button onclick = "calculation += '7';cap();">7</button>
        <button onclick = "calculation += '*';cap();">*</button>
      </p>
      <p>
        <button onclick = "calculation += '0';cap();">0</button>
        <button onclick = "calculation += '.';cap();">.</button>
        <button onclick = "result();">=</button>
        <button onclick = "calculation += '/';cap();">/</button>
      </p>

      <button onclick = "calculation = '';document.querySelector('.displayNumbers').innerHTML = '';">Clear</button>
    </div>

    <p class="creator">Created by Nishanth</p>
    <p class="creator">Instagram &rarr; <a href="https://www.instagram.com/nishanth_naa_52/">nishanth_naa_52</a></p>

    <script src="calculator.js"></script>
  </body>
</html>
